<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        /* CSS for the header */
        body {
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #006633;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1%;
        }
        
        .logo {
            margin-left: auto;
        }
        
        .title {
            font-family: Roboto, sans-serif;
            font-size: 2.4vw;
            color: white;
            margin-top: 3%;
            margin-left: 1%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">DECE Academic Hub</h1>
        <img src="https://apprecs.org/gp/images/app-icons/300/0c/com.dlsu.mobileapp.jpg" alt="logo" class="logo" height="8%" width="8%">
    </header>
</body>
</html>
